<!doctype html>
<html lang="en" ng-app="ListApp">
  <head>
    <title>Shopping List Check Off</title>
    <script src="js/angular.min.js"></script>
    <script src="js/app.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="coloring.css">
  </head>
<body>
  <div class="container">
  <h1>Shopping List Check Off</h1>

  <div class="row">

    <!-- To Buy List -->
    <div class="col-md-6" ng-controller="BuyController as buy">
     <h2>To Buy:</h2>
     <ul>
       <li ng-repeat="item in buy.items">Buy {{item.quantity}} {{item.name}}
         <button ng-click="buy.bought($index);">Bought
         </button>
       </li>
     </ul>
     <div ng-hide="buy.length()" class="HideMessage">Everything is bought!</div>
    </div>


    <!-- Already Bought List -->
    <div class="col-md-6" ng-controller="BoughtController as bought">
     <h2>Already Bought:</h2>
     <ul>
       <li ng-repeat="item in bought.items">
        Bought {{item.quantity}} {{item.name}}
         <button ng-click="bought.buy($index);">Buy
         </button>
       </li>
     </ul>
     <div ng-hide="bought.length()" class="HideMessage">Nothing bought yet</div>
    </div>







  </div>
</div>

</body>
</html>
